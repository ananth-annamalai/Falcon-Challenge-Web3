<p-progressSpinner *ngIf="showLoader"></p-progressSpinner>
<div style="padding-top: 150px !important;" *ngIf="is_metaMask_connected && !showLoader">
    <div class="container">
        <div class="row">
            <div class="">
                <div class="grid">
                    <div class="col-12 lg:col-4 p-3" *ngFor="let mov of streamMovies">
                        <div class="shadow-2 border-round surface-card mb-3 flex-column justify-content-between flex"
                            style="width:251px; height: 333.2px; cursor: pointer;" (click)="previewMovie(mov)">
                            <img class="d-block" [src]="mov?.movie?.poster" style="width:251px; height: 333.2px;" />
                            <div>
                                <span>
                                    <p class="t-1 mb-0 text-600 font-medium text-sm"
                                        style="padding-top: 8px; font-size: 1.100rem !important;">{{mov?.movie?.title}}
                                    </p>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p-dialog header="{{selectedMovie?.movie?.title}}" [(visible)]="showPreviewWindow" [modal]="true"
        [style]="{width: '50vw'}" [maximizable]="true" [draggable]="false" [resizable]="false">
        <video controls="" autoplay="" name="media" style="width: -webkit-fill-available;" *ngIf="showPreviewWindow">
            <source [src]="selectedMovie?.infuraUrl" type="video/mp4">
        </video>
    </p-dialog>
</div>
